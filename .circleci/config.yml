# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@5.0.1
  aws-cli: circleci/aws-cli@2.0.0
  aws-elastic-beanstalk: circleci/aws-elastic-beanstalk@2.0.1

jobs:
  frontend:
    working_directory: ~/udagram-frontend
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - run:
          name: install dependancies
          command: npm run front:install

      - run:
          name: run build
          command: npm run front:build
      
      - aws-cli/install

      - run:
          name: deploy to aws
          command: npm run front:deploy

  backend:
    working_directory: ~/udagram-api
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - run:
          name: install dependancies
          command: npm run backend:install

      - run:
          name: run build
          command: npm run backend:build
      
      - aws-cli/install

      - run:
          name: deploy to aws
          command: npm run backend:cp && chmod +x ./udagram-api/bin/deploy.sh && ./udagram-api/bin/deploy.sh
      
      
workflows:
  building_deploying: 
    jobs:
      - frontend:
          filters:
            branches:
              only: main
      - backend:
          filters:
            branches:
              only: main
      
